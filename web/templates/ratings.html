<!DOCTYPE html>
<html>
<style>
 
<style>
.axis path,
.axis line {
      fill: none;
      stroke: #eee;
      shape-rendering: crispEdges;
}
 
.axis text {
      font-family: sans-serif;
            font-size: 11px;
}
 
.loading {
      font-family: sans-serif;
            font-size: 15px;
}
 
.circle {
      fill: #222;
}
</style>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Minigo Rating Listing</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  </head>
  <body>

    <h1>Ratings as of {{ last}}
 </h1> 
    <h2> 
      <a href="{{url_for('seed_ratings')}}">re-seed</a> 
      <a href="{{url_for('rate')}}">Rate</a> 
      <a href="{{url_for('eval')}}">Evaluation Matches</a>
      <a href="{{url_for('index')}}">Selfplay Matches</a>
    </h2>


    <div id="chart"></div>
    <hr>

    <table>
    <thead>
      <th>Name</th>
      <th>Rating</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>
          <a href="{{url_for('models_eval_games', model_name=r.player)}}">
            {{ r.player }}
          </a></td>
        <td>{{r['rating']}}</td>
      </tr>
      {% endfor %}
    </tbody>

    </table>

  <script type="text/javascript" src="/static/scatter.js"></script>

  </body>
</html>
