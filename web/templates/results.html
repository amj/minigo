<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Minigo Game Listings, Evaluation Matches</title>
  </head>
  <body>

    <h1> Evaluation Match Results</h1>
    <h2> <a href="{{url_for('update_results')}}"> (Update) </a> </h2>
    <h2> <a href="{{url_for('rate')}}"> (Update Ratings ) </a> </h2>

    <h2> <a href="{{url_for('index')}}"> (Back to selfplay) </a> </h2>
    <hr>

    <table>
    <thead>
      <th>Time</th>
      <th>Black</th>
      <th>White</th>
      <th>View</th>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.timestamp }}</td>
        <td {% if r.b_won %} bgcolor='#bfd' {% endif %}>{{ r.player_b }}</td>
        <td {% if not r.b_won %} bgcolor='#bfd' {% endif %}>{{ r.player_w }}</td>
        <td><a href="{{ url_for('game_view', filename=r.game_loc) }}"> SGF View </a></td>
      </tr>
      {% endfor %}
    </tbody>

    </table>

  </body>
</html>
